theme:
  name: material
  features:
    - navigation.tabs
  palette:
    scheme: default
  custom_dir: docs/theme_override_home/
  # logo: assets/logo.png
  # favicon: assets/images/favicon.ico
site_name: Kimmo's home page
site_url: https://kimmosaaskilahti.fi
docs_dir: docs
# repo_url: https://github.com/ksaaskil/kimmosaaskilahti.fi
extra_css:
  - stylesheets/extra.css
nav:
  - Home:
      - Home: index.md
  - Blog:
      - Tips for building clean REST API in Django: blog/2022-08-05-tips-for-building-clean-rest-api-in-django.md
      - Using fp-ts for HTTP requests and validation: blog/2019-08-29-fp-ts.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # - meta
  - admonition
  - pymdownx.details
  - tables
  - toc:
      toc_depth: 3
plugins: []
extra:
  analytics:
    provider: google
    property: !ENV GA_TRACKING_ID
