theme:
  name: material
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.sections
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  custom_dir: docs/theme_override_home/
site_name: Kimmo's blog
site_url: https://kimmosaaskilahti.fi
docs_dir: docs
extra_css:
  - stylesheets/extra.css
nav:
  - Home:
      - Home: index.md
  - Blog:
      - blog/index.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      toc_depth: 3
plugins:
  - blog:
      post_excerpt: required
extra:
  analytics:
    provider: google
    property: !ENV GA_TRACKING_ID
